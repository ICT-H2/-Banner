<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクトラッカー</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="banner">スマホ「Banner」</div>
        <div class="image-container">
            <img src="images/sample-flower.png" alt="花壇" id="flower-image">
        </div>
        <div class="dropdowns">
            <!-- タグ選択 -->
            <label for="tag-select">タグを選択:</label>
            <select id="tag-select">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>

            <!-- 時間設定 -->
            <label for="time-select">時間を設定:</label>
            <select id="time-select">
                <!-- 1分から300分まで1分刻みで生成 -->
            </select>
        </div>
        <div class="start-button">
            <button id="start-btn">開始</button>
        </div>
    </div>

    <script>
        // 時間選択のオプションを生成
        const timeSelect = document.getElementById('time-select');
        for (let i = 1; i <= 300; i += 1) {
            const option = document.createElement('option');
            option.value = i;
            option.text = `${i} 分`;
            timeSelect.appendChild(option);
        }

        // 開始ボタンの処理
        document.getElementById('start-btn').addEventListener('click', function () {
            const selectedTag = document.getElementById('tag-select').value;
            const selectedTime = document.getElementById('time-select').value;

            // URLにタグと時間のパラメータを渡して画面遷移
            window.location.href = `timer.html?tag=${selectedTag}&time=${selectedTime}`;
        });
    </script>
</body>

</html>
