<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
    <style>
        /* タイトルとボタンを中央揃えにするための追加スタイル */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 中央揃え */
            justify-content: center; /* 縦方向の中央揃え */
            height: 100vh; /* ビューポート全体の高さ */
        }
        
        .start-button {
            margin-top: 20px; /* ボタンと入力フィールドの間にマージンを追加 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="banner">ログイン</h1>
        <div class="flex-container">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" placeholder="メールアドレスを入力" required>
        </div>
        <div class="flex-container">
            <label for="name">名前</label>
            <input type="text" id="name" placeholder="名前を入力" required>
        </div>
        <button class="start-button">ログイン</button>
    </div>

</body>
</html>
