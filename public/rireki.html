<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歴</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ここに独自のスタイルを記述 */
        .history-item {
            width: 90%; /* 幅を90%に設定 */
            margin: 10px 0; /* 上下マージンを追加 */
            padding: 10px; /* 内側の余白を追加 */
            border: 1px solid #ccc; /* 枠線を追加 */
            border-radius: 5px; /* 角を丸くする */
            background-color: #fff; /* 背景色を白に設定 */
        }

        .bar-container {
            background-color: #f0f0f0; /* 棒グラフの背景色 */
            border-radius: 5px; /* 角を丸くする */
            height: 20px; /* 高さを設定 */
            margin-top: 5px; /* 上マージンを追加 */
        }

        .bar {
            background-color: #4caf50; /* 棒グラフの色 */
            height: 100%; /* 高さを100%に */
            border-radius: 5px; /* 角を丸くする */
        }

        .time {
            font-weight: bold; /* 時間表示を太字に */
        }

        .home-button {
            margin-top: 20px; /* 上マージンを追加 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">スマホ「Banner」</div>
        
        <!-- 履歴の表示 -->
        <div id="history-list">
            <!-- 仮の履歴データがJavaScriptで挿入される -->
        </div>

        <!-- ホームボタン -->
        <div class="home-button">
            <button id="home-btn">ホーム</button>
        </div>
    </div>

    <script>
        // 仮のデータ
        const historyData = [
            { tagName: "タグA", time: 30 },
            { tagName: "タグB", time: 45 },
            { tagName: "タグC", time: 15 },
            { tagName: "タグD", time: 60 },
            { tagName: "タグE", time: 25 }
        ];

        // 履歴リストを表示する関数
        function displayHistory(data) {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';

            // 各項目をループで表示
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';

                // タグ名
                const tagName = document.createElement('div');
                tagName.className = 'tag-name';
                tagName.textContent = item.tagName;

                // 棒グラフ
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${item.time}%`; // 時間を棒の長さに変換
                barContainer.appendChild(bar);

                // 時間表示
                const time = document.createElement('div');
                time.className = 'time';
                time.textContent = `${item.time} 分`;

                // 各要素を親divに追加
                div.appendChild(tagName);
                div.appendChild(barContainer);
                div.appendChild(time);
                historyList.appendChild(div);
            });
        }

        // 仮データを表示
        displayHistory(historyData);

        // ホームボタンのイベント
        document.getElementById('home-btn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
